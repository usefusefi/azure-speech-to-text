<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Speech Transcription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="settings-panel">
            <h2>Azure Speech Settings</h2>
            <div class="settings-form">
                <div class="form-group">
                    <label for="apiKey">Azure Speech API Key:</label>
                    <input type="password" id="apiKey" placeholder="Enter your API key">
                </div>
                <div class="form-group">
                    <label for="region">Azure Region:</label>
                    <input type="text" id="region" placeholder="e.g., eastus">
                </div>
                <button id="saveSettings">Save Settings</button>
            </div>
        </div>
        
        <div class="transcription-container">
            <div id="transcriptionBox" class="transcription-box"></div>
            <div class="controls">
                <div class="source-toggle">
                    <div class="source-indicator">
                        <i class="fas fa-microphone"></i>
                        <span>Auto-detecting audio source...</span>
                    </div>
                </div>
                <div class="control-buttons">
                    <button id="startRecording" class="control-btn">
                        <i class="fas fa-play"></i>
                        Start Recording
                    </button>
                    <button id="stopRecording" class="control-btn" disabled>
                        <i class="fas fa-stop"></i>
                        Stop Recording
                    </button>
                    <button id="exportSelected" class="export-button" disabled>
                        <i class="fas fa-download"></i>
                        Export Selected
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Speech Transcription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="settings-panel">
            <h2>Azure Speech Settings</h2>
            <div class="settings-form">
                <div class="form-group">
                    <label for="apiKey">Azure Speech API Key:</label>
                    <input type="password" id="apiKey" placeholder="Enter your API key">
                </div>
                <div class="form-group">
                    <label for="region">Azure Region:</label>
                    <input type="text" id="region" placeholder="e.g., eastus">
                </div>
                <button id="saveSettings">Save Settings</button>
            </div>
        </div>

        <div class="transcription-container">
            <div id="transcriptionBox" class="transcription-box"></div>
            <div class="controls">
                <button id="startRecording" class="record-button">Start Recording</button>
                <button id="stopRecording" class="record-button" disabled>Stop Recording</button>
            </div>
        </div>
    </div>
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="script.js"></script>
</body>
</html>
